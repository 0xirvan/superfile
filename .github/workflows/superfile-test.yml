name: Go

on: [push]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.20

    - name: Build and install
      run: |
        cd src
        go build ./main.go
        mv ./main /bin/spf

    - name: Run
      run: spf